version: "3.9"

services:
  mongo_container:
    container_name: mongodb-local
    # platform: linux/amd64,linux/arm64,linux/arm/v8
    image: arm64v8/mongo
    volumes:
      - mongodb:/database
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: productListUser
      MONGO_INITDB_ROOT_PASSWORD: productListPassword

  node:
    container_name: api_node
    restart: always
    depends_on:
      - mongo_container
    build: ./
    env_file: ./.env
    ports:
      - "3000:3000"
    volumes:
      - ./:/home/node/app
      - node_modules:/source/node_modules

volumes:
  mongodb: {}
  node_modules: {}